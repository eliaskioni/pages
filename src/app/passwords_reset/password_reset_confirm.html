<div class="about-page">
    <div class="text-vcenter">
        <div class="panel panel-success">
            <div class="row">

                <div class="col-lg-4"></div>


                <div class="col-lg-4">
                    <div class="panel-body">
                        <form (submit)="reset_password_confirm($event,  password1.value, password2.value)" role="form" >

                            <fieldset>
                                <!--<div *ngIf="success_message" class="alert alert-success" role="alert">-->
                                    <!--<strong>{{success_message}}</strong>-->
                                <!--</div>-->
                                <div *ngIf="token_expired" class="alert alert-dismissable alert-danger">
                                    <button type="button" class="close" data-dismiss="alert">×</button>

                                    <p>Your token has expired</p>

                                </div>
                                <div *ngIf="match_error" class="alert alert-dismissable alert-danger">
                                    <button type="button" class="close" data-dismiss="alert">×</button>

                                    <p>{{match_error}}</p>

                                </div>

                                <p style="font-size: 3.0em"><b>Password Reset</b></p>
                                <div class="form-group ">

                                <input class="form-control" #password1  placeholder="Password" id="password" name="password"
                                type="password" value="" required>
                                </div>
                                <div class="form-group ">

                                <input class="form-control" #password2 id="confirm_password" placeholder=" Reset Password" name="password"
                                type="password" value="" required>
                                </div>

                                <input class="btn btn-success btn-group-justified" type="submit" value="Reset Password" >

                                <br>
                                <button class="btn btn-info btn-group-justified" (click)="homepage($event)" value="Reset Password" >Return Home</button>

                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>
</div>
