<div class="row" style="margin-top: 5%">
    <div class="col-lg-12">
        <form role="form" (submit)="submit($event, oldpassword.value, newpassword1.value, newpassword2.value)">

            <div>
                <fieldset class="module aligned wide">

                    <div class="alert alert-dismissable alert-danger" [hidden]="!success_alert">
                        <button type="button" class="close" data-dismiss="alert">×</button>

                        <p>Reset successful</p>

                    </div>
                    <div class="alert alert-dismissable alert-danger" [hidden]="!mismatch">
                        <button type="button" class="close" data-dismiss="alert">×</button>

                        <p>{{mismatch }}</p>

                    </div>
                    <div class="alert alert-dismissable alert-danger" [hidden]="!old_password_error">
                        <button type="button" class="close" data-dismiss="alert">×</button>

                        <p>{{old_password_error }}</p>

                    </div>

                    <div class="form-group">

                        <label class="label label-info"><label for="old_password">Old password:</label></label>
                        <input id="old_password" #oldpassword name="old_password" type="password" class="form-control" required>
                    </div>

                    <div class="form-group">

                        <label class="label label-info"><label for="new_password1">New password:</label></label>
                        <input id="new_password1" name="new_password1" #newpassword1 class="form-control" type="password" required>

                    </div>

                    <div class="form-group">

                        <label class="label label-info"><label for="new_password2">New password confirmation:</label></label>
                        <input id="new_password2" name="new_password2" #newpassword2 class="form-control" type="password" required>

                    </div>

                </fieldset>

                <div class="submit-row">
                    <input type="submit" value="Change my password" class="btn btn-success"/>
                </div>

            </div>
        </form>
    </div>
</div>
