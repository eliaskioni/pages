<script src="../contacts.ts"></script>
<script src="add-contact.ts"></script>
<script src="../select_group.ts"></script>
<div class="row">
    <div class="col-lg-12">

        <h1 class="page-header">
            Contacts Create
            <small>Add a new contact</small>
        </h1>

    </div>
</div>
<div class="row clearfix">
    <div class="col-md-12 column">
        <form (submit)="addContact($event, names.value, phone_number.value)">


            <div class="form-group">
                <div class="alert alert-dismissable alert-danger" [hidden]="!error">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>

                    <p>{{error}}</p>

                </div>


                <label class="control-label  " for="id_names">Names</label>


                <div class=" ">
                    <input class=" form-control" placeholder="Names" id="id_names" #names maxlength="255" name="names" type="text" required/>


                </div>

            </div>


            <div class="form-group">


                <label class="control-label  " for="id_phone_number">Phone number</label>


                <div class=" ">
                    <input class=" form-control" placeholder="Phone number" id="id_phone_number" #phone_number maxlength="20" name="phone_number" type="text"
                           required/>


                </div>

            </div>


            <div class="form-group">


                <label class="control-label  " for="id_group">Group</label>


                <div class=" ">
                    <select-group [groups]="groups" (selected_values)="handleSelectedValues($event)"></select-group>
                </div>

            </div>


            <button *ngIf="!post_progress" class='form-control btn btn-primary submit-button' type='submit'>Create</button>
        </form>
        <div *ngIf="post_progress" >
            <loading-indicator></loading-indicator>
        </div>
    </div>
</div>
