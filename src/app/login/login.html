
<div *ngIf="switch " class="about-page">
    <div class="text-vcenter">
        <div class="panel panel-success">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="panel-body">
                        <form (submit)="login($event, username.value, password.value)" role="form" id="login-form">

                            <fieldset>
                                <p style="font-size: 3.0em"><b>Please sign in</b></p>
                                <div *ngIf="error" class="alert alert-dismissable alert-danger">
                                    <button type="button" class="close" data-dismiss="alert">×</button>

                                    <p>Unable to login with your credentials. Check your username at try again</p>

                                </div>
                                <div *ngIf="email" class="alert alert-dismissable alert-danger">
                                    <button type="button" class="close" data-dismiss="alert">×</button>

                                    <p>Unable to login with your credentials</p>
                                    <a (click)="reset($event)">click here to reset password</a>

                                </div>
                                <div *ngIf="message" class="alert alert-success" role="alert">
                                    <strong>{{message}}</strong>
                                </div>
                                <div class="form-group ">

                                    <input class="form-control" #username id="username" placeholder="Username" name="username"
                                           type="text">
                                </div>
                                <div class="form-group ">

                                    <input class="form-control" #password id="password" placeholder="Password" name="password"
                                           type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"> <b>Remember
                                        Me</b>
                                    </label>
                                </div>
                                <input class="btn btn-success btn-group-justified" type="submit" value="Login" id="login-btn">
                                <p><b>If you don't have an account with us click
                                    <a (click)="signup($event)">Click here to Signup</a> to create one</b></p>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>
</div>
